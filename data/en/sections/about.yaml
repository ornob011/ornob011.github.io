# a summary about you
summary: "I am a Machine Learning Researcher and Java Web Developer with a passion for building innovative solutions. My expertise lies in developing machine learning models and techniques to detect abnormalities from medical images, empowering healthcare specialists to diagnose health problems quickly and accurately. Currently, I am working at [DSi](https://www.dsinnovators.com/) to develop cutting-edge website with Spring Boot and Ruby on Rails.

</br>
</br>
I am passionate about using machine learning techniques to develop innovative solutions for healthcare applications, specifically in the areas of medical image processing and health informatics. My work in these fields has resulted in a publication in a [ranked 22 journal](https://www.scopus.com/sourceid/21100780477?utm_acid=246948639&SIS_ID=&dgcid=STMJ_202268_PMES_IM&CMX_ID=&utm_in=DM379813), and I am eager to continue exploring the use of machine learning to analyze medical images for diagnosis and treatment. Additionally, I am excited to delve into the field of natural language processing and its applications in healthcare, and I plan to pursue future research in this area. I am dedicated to improving the quality of healthcare delivery and patient outcomes through the use of technology and am constantly seeking new opportunities to learn and grow in the field of machine learning and software engineering."

