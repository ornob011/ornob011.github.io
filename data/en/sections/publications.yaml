  - name: Moqsadur Rahman
    url: https://scholar.google.com/citations?user=gpJVZeMAAAAJ&hl=en&oi=ao

  paper:
    summary: A computer-assisted expert system was developed to classify skull fractures from CT scans using ResNet50 for feature extraction and a gradient boosted decision tree algorithm for classification. The model achieved an overall F1-score of 96%, making it an accurate tool for assisting physicians with skull fracture diagnosis.
